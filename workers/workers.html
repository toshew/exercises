<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers' salaries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./workers.js"></script>

</head>
<body>
    <div class="container">
        <form>
            <fieldset class="form-group">First name: <input type="text" id="firstName" class="form-control"></fieldset>
            <fieldset class="form-group">Surname: <input type="text" id="surname" class="form-control"></fieldset>
            <fieldset class="form-group">Working experience: <input type="text" id="wyears" class="form-control"></fieldset>
            <fieldset class="form-group">Education:
                <select id="education" class="form-control">
                    <option value="faculty">Faculty</option>
                    <option value="college">College</option>
                    <option value="school">High school</option>
                </select><br>
            </fieldset>

            <input type="button" value="Add worker" onclick="addWorker()" class="btn btn-succes">
            <input type="button" value="Show workers" onclick="showWorkers()" class="btn btn-succes">

        </form>
        <div id="workers"></div>
    </div>

    
</body>
</html>
